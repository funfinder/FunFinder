<div ng-controller = "VolunteerController">
<!--   the code below will iterate thru volOpsArray (an array created in server/volunteerController.js) and for each one place the title, description, and date/time of event into the table column dedicated to VolunteerController on the final page -->
  <li ng-repeat="item in volOpsArray">
    <div class = "title">
      <br>
      <!-- title -->
      <h3> {{ item[0] }} </h3>
    </div>
      <br>
      <!-- 200 character description -->
      {{ item[1] }}
      <br><br>
      <!-- date+time -->
      {{ item[2] }}
      <br><br>
  </li>

</div>
