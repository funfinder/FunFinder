<div ng-controller = "MovieController">

<!-- loop through movieArray and put each movie into an list element -->
  <li ng-repeat="movie in movieArray">
    <div class="title">
      <br>
      <h3>{{movie.title}} </h3>
    </div>

      <br>
      {{movie.description}}
      <br><br>

      {{movie.theatre}}
      {{movie.time}}
      <br><br>
  </li>

</div>
